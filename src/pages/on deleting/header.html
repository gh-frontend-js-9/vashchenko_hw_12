<!DOCTYPE HTML>
<html>

<head>
  <style>
    #timer {
      color: red;
      font-size: 40px;
    }
  </style>
</head>

<body>




<p id="timer">
  This is the test text
  Read this article:
  <a href="https://www.html5rocks.com/en/tutorials/webcomponents/imports/">
    https://www.html5rocks.com/en/tutorials/webcomponents/imports/
  </a>
</p>

<div id="headerLogo" class="header col-md-1">
  This is other import text
</div>

<script>
  var localDocument = document.currentScript.ownerDocument;
  var someHtml = localDocument.getElementById('timer');
  var someHtml2 = localDocument.getElementById('headerLogo');

  document.body.appendChild(someHtml);
  document.body.appendChild(someHtml2);
</script>

</body>

</html>
