<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtus | SignUp</title>
</head>
<body class="login">
  <main class="d-flex justify-content-center col-md-12 col-sm-12 col-xl-12 h-100">
    <div class="login__card">
      <header id="signTitle" class="text-white text-center">
        <h2 class="text-uppercase pt-3">Sign Up</h2>
      </header>
      <section class="card-body">
        <form action="" method="post">
          <div id="signName" class="input-group form-group d-flex flex-column">
            <label for="name" class="" hidden>Enter your name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" value="">
          </div>
          <div id="signEmail" class="input-group form-group d-flex flex-column">
            <label for="email" class="" hidden>Enter your email address</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Enter email address" value="">
          </div>
          <div id="signPassword" class="input-group form-group d-flex flex-column">
            <label for="password" class="" hidden>Enter password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" value="">
            <label for="confirmationPassword" class="" hidden>Confirm password</label>
            <input id="confirmationPassword" name="confirmationPassword" type="password" class="form-control mt-3" placeholder="Confirm your password" value="">
          </div>
          <div id="signBtn" class="form-group">
            <button id="signSubmit"  name="signSubmit" type="button" value='submit'  class="btn btn-secondary text-uppercase">Sign Up</button>
          </div>
        </form>
      </section>
      <section id="resetStatus" class="card-footer border-danger">
        <p class="text-white">Have account?</p>
        <a id="signUp" class="text-capitalize" href="../home.html" title="Sign Up" aria-label="Create new account">Log In Now</a>
      </section>
    </div>
  </main>
</body>
</html>
