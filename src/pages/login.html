<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtus|Login|0.0.1</title>
</head>
<body class="login">
  <main class="d-flex justify-content-center col-md-12 col-sm-12 col-xl-12 h-100">
    <div class="login__card">
      <header id="loginTitle" class="text-white text-center"></header>
      <section class="card-body">
        <form action="" method="post">
          <div id="loginName" class="input-group form-group d-flex flex-column"></div>
          <div id="loginEmail" class="input-group form-group d-flex flex-column"></div>
          <div id="loginPassword" class="input-group form-group d-flex flex-column"></div>
          <div id="loginRememberMe" class="row align-items-center"></div>
          <div id="loginBtn" class="form-group"></div>
        </form>
      </section>
      <section id="loginStatus" class="card-footer border-danger"></section>
    </div>
  </main>
</body>
</html>
