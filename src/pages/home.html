<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtus | Home</title>

</head>
<body>
<header id="header" class="header">
  <div id="headerLogo" class="header col-md-1">
    <a id="headerLogoLink" class="" href="#" title="Virtus logo" aria-label="Go to home page">
      <img id="headerLogoImg" class="" src="images/logo.png" alt="Our app title - Virtus" >
    </a>
  </div>
  <div id="headerControl" class="header__btn col-md-4">
    <a id="addProjectHeaderBtn" class="control-btn btn btn-outline-primary rounded-pill pt-2 pb-2 pl-4 pr-3"
       href="#" title="" aria-label="#">
      Add <span class="control-btn--active ti-plus pl-3"></span>
    </a>
    <a  class="control-btn" href="#" title="" aria-label="">
      <span id="searchHeaderBtn" class="ti-search"></span>
    </a>
    <a class="control-btn " href="#" title="" aria-label="">
      <span id="messageHeaderBtn" class="ti-bell"></span>
    </a>
    <a id="profileImgHeader" class="control-btn " href="#" title="" aria-label="">
      <img id="" class="header__btn--photo" src="images/photo.png" alt="">
    </a>
    <a class="control-btn " href="#" title="" aria-label="">
      <span  id="moreHeaderBtn" class="ti-angle-down"></span>
    </a>
    <a class="control-btn" href="" title="" aria-label="">
      <span id="logOutHeaderBtn" class="ti-close"></span>
    </a>
  </div>
</header>

        <a class="control-btn" href="#" title="" aria-label="">
          <span id="homePage" class="ti-home"></span>
        </a>

      <li>
