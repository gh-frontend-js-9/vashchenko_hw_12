<!DOCTYPE html>

<head>

  <title>Virtus | Thread</title>

<body>
<header id="header" class="header">
  <div id="headerLogo" class="header col-md-1">
    <a id="headerLogoLink" class="" href="home.html" title="Virtus logo" aria-label="Go to home page">
      <img id="headerLogoImg" class="" src="images/logo.png" alt="Our app title - Virtus" >
    </a>
  </div>
  <div id="headerControl" class="header__btn col-md-4">
    <a id="addProjectHeaderBtn" href="#" class="control-btn btn btn-outline-primary rounded-pill pt-2 pb-2 pl-4 pr-3">
      Add <span class="control-btn--active ti-plus pl-3"></span>
    </a>
    <a id="searchHeaderBtn" class="control-btn " href="#" title="" aria-label="">
      <span class="ti-search"></span>
    </a>
    <a id="messageHeaderBtn" class="control-btn " href="#" title="" aria-label="">
      <span class="ti-bell"></span>
    </a>
    <a id="profileImgHeader" class="control-btn " href="#" title="" aria-label="">
      <img id="" class="" src="images/photo.png" alt="">
    </a>
    <a id="moreHeaderBtn" class="control-btn " href="#" title="" aria-label="">
      <span class="ti-angle-down"></span>
    </a>
    <a id="logOutHeaderBtn" class="control-btn " href="#" title="" aria-label="">
      <span class="ti-close"></span>
    </a>
  </div>
</header>

  <nav id="aside" class="navigation">
    <ul class="navigation__list d-flex flex-column justify-content-between align-items-center">
      <li>
        <a id="homePage" class="control-btn" href="home.html" title="" aria-label="">
          <span class="ti-home"></span>
        </a>

        <a id="projectPage" class="control-btn" href="#" title="" aria-label="">

          <span class="ti-stats-up"></span>
        </a>
      </li>
      <li>
        <a id="threadPage" class="control-btn--dark" href="thread.html" title="" aria-label="">
          <span class="ti-comments"></span>
        </a>
      </li>
      <li>
        <a id="threadHTMLPage" class="control-btn" href="thread-html.html" title="" aria-label="">
          <span class="ti-flag"></span>

      </li>
      <li>
        <a id="contactPage" class="control-btn" href="#" title="" aria-label="">
          <span class="ti-id-badge"></span>

    <a></a>

      <div class="menu-params d-flex flex-row justify-content-between pl-4 pr-4 pt-2 pb-2">
        <div class="header__btn">
          <a class="control-btn" href="#" title="Inbox message" aria-label="All inbox message">
            <span class="ti-import pr-2"></span> Inbox (<span id="countMessage">2</span>)
          </a>
          <a class="control-btn--dark" href="#" title="Sent message" aria-label="All sent message">
            <span class="ti-export pr-2"></span> Sent
          </a>
          <a id="test" class="control-btn--dark" href="#" title="Sent message" aria-label="All sent message">
            <span class="ti-trash pr-2"></span> Trash
          </a>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <form class="menu-params__filter d-flex flex-row align-items-center">
            <label for="filterMessage" class="text-white w-75">Filter messages: </label>
            <select id="filterMessage" name="filterMessage" class="form-control">
                <option value="date">Date</option>
                <option value="fav">Favorite</option>
                <option value="random">I'm Feeling Lucky</option>
              </select>
          </form>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-around align-items-center">

      </div>
    </div>

    <div class="message d-flex flex-row p-0 w-100">
      <div class="message__conversation d-flex flex-column justify-content-between align-items-center h-100 w-25">

          <noscript>
            <h2 class="text-warning text-center">THIS ELEMENT DON'T WORK WITHOUT JAVASCRIPT</h2>
          </noscript>
        </ul>

        <div id="startConversation" class="h-25 text-center w-100 pt-4 pb-1 border-top border-dark">
          <a id="newConversation" class=" btn btn-primary pl-5 pr-5" href="#" title="Create new conversation" aria-label="Create new conversation">
            <span class="ti-plus"></span> New conversation
          </a>
        </div>
      </div>
      <div class="message__thread w-50">
        <div class="message__thread-list">
          <noscript>
            <h2 class="text-warning text-center">THIS ELEMENT DON'T WORK WITHOUT JAVASCRIPT</h2>
          </noscript>
        </div>
        <form class="w-100" action="" method="post">
          <label for="messageText" hidden>Write message</label>
          <textarea id="messageText" class="message__thread-input" type="text" name="messageText" placeholder="Write a message"></textarea>
        </form>
      </div>
